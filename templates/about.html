{% extends "index.html" %}

{% block content %}
    <div class="about"
        {% if page.extra.semweb_about %}about={{ page.extra.semweb_about | safe }} {% endif %}
        {% if page.extra.semweb_type %}typeof={{ page.extra.semweb_type | safe}} {% endif %}
        {% block rdfprefix %}{% for prefix in page.extra.semweb_prefixes %}xmlns:{{prefix.name}}="{{prefix.href | safe}}"{% endfor %}{% endblock rdfprefix%}>
        {{ page.content | safe }}
    </div>
{% endblock content %}
